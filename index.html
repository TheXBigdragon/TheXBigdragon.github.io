<!doctype html>
<html class="no-js" lang="">

<head>

         <meta charset="UTF-8">
         <meta http-equiv="x-ua-compatible" content="ie=edge">
         <title>E-pics Fight</title>
         <meta name="description" content="">
         <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
            <script src="https://get.mavo.io/mavo.js"></script>

         <link rel="stylesheet" type="text/css" href="styles/normalize.css">
         <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>

    <header>
        <h1><img src="img/epicslogo.jpg"alt="image"></h1>
    </header>

    <main mv-app="confln3" mv-storage="http://github.com/thexbigdragon/">

        <div class="catalog-list">
            <article id="fight[$index]" class="catalog-item" mv-multiple property="fight">

                <div class="profile-card">
                  <img src="img/txb.jpg" class="profile-figure" property="Profile pic">
                  <span class="profile-name" property="Pseudo">TheXBigdragon</span>
                </div>

                <div class="fight-container">
                  <div class="first">
                    <img src="img/guillaume.jpg" property="image1" alt="image">
                    <button class="button" property="votes1" mv-clicked data-fight="fight[$index]" onclick="document.querySelector('#'+this.dataset.fight).classList.toggle('already-voted');"> Votez pour cette image </button>
                    <div class="result">
                        <span class="%vote1">[sum(votes1/(votes1+votes2)*100)]%</span>
                        <br>
                        <span class="vote1">[votes1]votes</span>
                    </div>
                  </div>
                  <div class="second">
                    <img src="img/bastien.jpg" property="image2" alt="image">
                    <button class="button" property="votes2" mv-clicked data-fight="fight[$index]" onclick="document.querySelector('#'+this.dataset.fight).classList.toggle('already-voted');"> Votez pour cette image </button>
                    <div class="result">
                      <span class="%vote2">[sum(votes2/(votes1+votes2)*100)]%</span>
                      <br>
                      <span class="vote2">[votes2]votes</span>
                    </div>
                  </div>
                </div>
            </article>
        </div>
    </main>

</body>
</html>
